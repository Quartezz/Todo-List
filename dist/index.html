<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <img src="./Images/checkmark.svg" alt="checkmark">
            <h1>Todo List</h1>
        </div>
    </header>
    <main class="main">
        <nav class="sidebar">
            <div class="default-container">
                <h2>Calendar</h2>
                <button class="btn-default active" id="btn-today">
                    <img src="./Images/today.svg" alt="today">
                    <p>Today</p>
                </button>
                <button class="btn-default" id="btn-week">
                    <img src="./Images/week.svg" alt="week">
                    <p>Week</p>
                </button>
                <button class="btn-default" id="btn-month">
                    <img src="./Images/month.svg" alt="month">
                    <p>Month</p>
                </button>
            </div>
            <h2>Projects</h2>
            <div class="projects-container" id="projects-container"></div>
            <button class="btn-project-add btn-default">
                <img src="./Images/plus.svg" alt="add">
                <p>Add Project</p>
            </button>
            <div class="project-popup"></div>
        </nav>
        <div class="task-container" id="task-container">
            <h2 id="project-name">Today</h2>
            <div class="tasks-list" id="tasks-list"></div>
            <button class="btn-add-task" id="btn-add-task">
                <img src="./Images/plus.svg" alt="add">
                <p>Add Project</p>
            </button>
            <div class="task-popup" id="task-popup"></div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            kamilmachel
          </p>
          <a href="https://github.com/Quartezz" target="_blank">
            <i class="fab fa-github"></i
          ></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
